name: Release
on:
  workflow_run:
    workflows: ["Deploy"]
    types:
      - completed
jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:
    - name: deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOSTNAME }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          cd /MusicBot
          sudo killall screen
          screen -S MusicBot
          node index.js